<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki translate</title>
    <link rel="stylesheet" href="styles.css">
    

</head>


<body>

    <header class="header">

    <div class="headerText">let's talk Dothraki!</div>
    <img class="khal" src="images/Khal.png" alt="">

    </header>

    <div>
        <textarea class="textarea" id="text-input" cols="60" rows="10" placeholder="Type your sentence here in English and we will convert it to Dothraki"></textarea>
    </div>


    <div>
        <button class="button-translate">Translate to Dothraki</button>
    </div>


    <div>
         <output class="output" id="output" cols="60" rows="10" >
    </div>

     
    <footer class="footer">

        <div class="footerText">Hey, are you a fan of Game Of Thrones and do you wanna learn dothraki for fun</div>
        <img class="mhysa" src="images/mhysa.jpg" alt="">
    
    </footer>
    

        
    <script src="app.js" type="text/javascript"></script>


</body>
</html>
